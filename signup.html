<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5 my-5">
        <div class="row">
            <div class="col-md-12">
               <div class="login text-center shadow p-5 mx-auto w-75">
                <h1 class="text-info mb-4">Smart Login System</h1>
                <div class="input-group mt-4">
                    <input type="text" id="userName" class="form-control bg-transparent text-white" placeholder="Enter your name">
                </div>
                <div class="input-group mt-4">
                    <input type="email" id="userEmail" class="form-control bg-transparent text-white" placeholder="Enter your email">
                </div>
                <p id="emailValidationMessage" class="text-danger d-none mt-1 ">Please enter a valid email address.</p>
                <div class="input-group mt-4">
                    <input type="password" id="userPassword" class="form-control bg-transparent text-white" placeholder="Enter your password">
                </div>
                <p id="exist" class="d-none">
                    <span class="text-danger">email already exists</span>
                  </p>
                <p id="correctSignup" class="d-none">
                    <span class="text-success fw-bold">Success</span>
                  </p>
                <button class="btn btn-outline-info text-center w-100 my-3" onclick="registerUser()">Sign Up</button>
                <p class=" text-white">You have an account? <a class="text-white text-decoration-none"
                    href="index.html"> Sign In</a></p>
               </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
